<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario de Prueba - Dictum</title>
    <link rel="stylesheet" href="gta-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26d0ce);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Usuario de Prueba</h1>
        
        <div id="message" class="message"></div>
        
        <form id="createUserForm">
            <div class="form-group">
                <input 
                    type="text" 
                    id="fullName" 
                    class="form-input" 
                    placeholder="Nombre completo" 
                    value="Usuario de Prueba"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Email" 
                    value="test@test.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Contraseña" 
                    value="test123456"
                    required
                >
            </div>

            <button type="submit" class="btn" id="createBtn">
                <span id="btnText">Crear Usuario de Prueba</span>
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">← Volver al Login</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
    <script defer>
        const supabaseConfig = getSupabaseConfig();
        const supabase = initializeSupabase();

        const createUserForm = document.getElementById('createUserForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const createBtn = document.getElementById('createBtn');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function setLoading(loading) {
            if (loading) {
                createBtn.disabled = true;
                btnText.textContent = 'Creando...';
            } else {
                createBtn.disabled = false;
                btnText.textContent = 'Crear Usuario de Prueba';
            }
        }

        async function createTestUser() {
            try {
                setLoading(true);
                showMessage('', '');

                const { data, error } = await supabase.auth.signUp({
                    email: emailInput.value,
                    password: passwordInput.value,
                    options: {
                        data: {
                            full_name: fullNameInput.value
                        }
                    }
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    showMessage('¡Usuario de prueba creado exitosamente! Ahora puedes usar estas credenciales para iniciar sesión.', 'success');
                    
                    // Mostrar las credenciales
                    setTimeout(() => {
                        showMessage(`Credenciales: Email: ${emailInput.value}, Contraseña: ${passwordInput.value}`, 'info');
                    }, 2000);
                }

            } catch (error) {
                console.error('Error during user creation:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        createUserForm.addEventListener('submit', (e) => {
            e.preventDefault();
            createTestUser();
        });

        // Set default values if needed (useful for quick testing)
        // window.addEventListener('DOMContentLoaded', () => {
        //     emailInput.value = 'newtestuser@example.com'; // Change this to a unique email for each test
        //     passwordInput.value = 'password123';
        //     fullNameInput.value = 'New Test User';
        // });
    </script>
</body>
</html>
