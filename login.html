<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictum - Iniciar Sesión</title>
    <link rel="stylesheet" href="gta-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para login manteniendo el estilo GTA */
        .login-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: #000000;
            position: relative;
            overflow: hidden;
        }

        .login-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            animation: subtleMove 30s ease-in-out infinite;
        }

        .login-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .login-text {
            color: #ffffff;
        }

        .login-title {
            margin-bottom: 2rem;
        }

        .login-title-main {
            display: block;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        .login-title-subtitle {
            display: block;
            font-size: 1.5rem;
            font-weight: 400;
            color: #ffffff;
            opacity: 0.8;
        }

        .login-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .login-form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Border Beam Effect */
        .login-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(78, 205, 196, 0.3),
                rgba(255, 107, 107, 0.3),
                rgba(78, 205, 196, 0.3),
                transparent
            );
            background-size: 400% 400%;
            animation: borderBeam 3s ease-in-out infinite;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
        }

        @keyframes borderBeam {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Ajustar el contenido del formulario para el efecto */
        .login-form-container > * {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26d0ce);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .back-to-home:hover {
            transform: translateX(-5px);
            color: #4ecdc4;
        }

        .demo-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24) !important;
            margin-top: 1rem;
        }

        .demo-btn:hover {
            background: linear-gradient(45deg, #ff5252, #d63031) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .login-title-main {
                font-size: 2.5rem;
            }

            .login-form-container {
                padding: 2rem;
            }

            .back-to-home {
                top: 1rem;
                left: 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-title-main {
                font-size: 2rem;
            }

            .login-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back to home button -->
    <a href="gta-style.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Volver al inicio
    </a>

    <!-- Login Hero Section -->
    <section class="login-hero">
        <div class="login-content">
            <div class="login-text">
                <div class="login-title">
                    <span class="login-title-main">DICTUM</span>
                </div>
                <p class="login-description">
                    Accede a tu cuenta y gestiona todos tus casos legales de manera eficiente. 
                    Una experiencia revolucionaria para profesionales del derecho.
                </p>
            </div>

            <div class="login-form-container">
                <!-- Error/Success Messages -->
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Contraseña" 
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span id="loginText">Iniciar Sesión</span>
                        <div id="loadingSpinner" class="loading-spinner"></div>
                    </button>
                </form>

                <!-- Botón de demo temporal -->
                <button type="button" class="login-btn demo-btn" id="demoBtn" style="margin-top: 1rem;">
                    Demo Login (root@root.com)
                </button>

                <div class="register-link">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </div>
                
                <div class="register-link" style="margin-top: 1rem; font-size: 0.9rem;">
                    <a href="create-test-user.html">Crear usuario de prueba</a>
                </div>
                
                <div class="register-link" style="margin-top: 1rem; font-size: 0.9rem;">
                    <a href="test-connection.html">🔧 Probar conexión Supabase</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Supabase configuration
            const supabaseConfig = getSupabaseConfig();
            
            // Initialize Supabase client
            const supabase = initializeSupabase();

            // DOM elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Show/hide messages
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Loading state
            function setLoading(loading) {
                if (loading) {
                    loginBtn.disabled = true;
                    loginText.style.display = 'none';
                    loadingSpinner.style.display = 'block';
                } else {
                    loginBtn.disabled = false;
                    loginText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            }

            // Login function
            async function handleLogin(email, password) {
                try {
                    setLoading(true);
                    hideMessages();

                    console.log('Intentando iniciar sesión con:', email);

                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        throw error;
                    }

                    if (data.user) {
                        console.log('Inicio de sesión exitoso:', data.user.email);
                        showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
                        
                        // Redirect immediately for testing
                        setTimeout(() => {
                            console.log('Redirigiendo a dashboard.html...');
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    }

                } catch (error) {
                    console.error('Error during login:', error);
                    
                    if (error.message.includes('Invalid login credentials')) {
                        showError('Email o contraseña incorrectos');
                    } else if (error.message.includes('Email not confirmed')) {
                        showError('Por favor, confirma tu email antes de iniciar sesión');
                    } else {
                        showError('Error al iniciar sesión. Por favor, intenta de nuevo.');
                    }
                } finally {
                    setLoading(false);
                }
            }

            // Form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showError('Por favor, completa todos los campos');
                    return;
                }

                await handleLogin(email, password);
            });

            // Input focus effects
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    hideMessages();
                });
            });

            // Demo login button
            const demoBtn = document.getElementById('demoBtn');
            demoBtn.addEventListener('click', () => {
                // Usar las credenciales de root@root.com para el demo
                emailInput.value = 'root@root.com';
                passwordInput.value = 'root';
                handleLogin('root@root.com', 'root');
            });

            // Auto-login for demo (remove in production)
            function demoLogin() {
                emailInput.value = 'root@root.com';
                passwordInput.value = 'root';
            }

            // Demo login button (if needed)
            // document.addEventListener('DOMContentLoaded', () => {
            //     const demoBtn = document.createElement('button');
            //     demoBtn.className = 'login-btn demo-btn';
            //     demoBtn.textContent = 'Demo Login (root@root.com)';
            //     demoBtn.onclick = () => {
            //         demoLogin();
            //         handleLogin('root@root.com', 'root');
            //     };
            //     loginForm.appendChild(demoBtn);
            // });
        });
    </script>
</body>
</html>
