<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexión Supabase - Dictum</title>
    <link rel="stylesheet" href="gta-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .test-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .test-result {
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .success {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26d0ce);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Conexión Supabase</h1>
        
        <div class="test-section">
            <div class="test-title">1. Configuración</div>
            <div id="configResult" class="test-result info">Verificando configuración...</div>
        </div>

        <div class="test-section">
            <div class="test-title">2. Conexión a Supabase</div>
            <div id="connectionResult" class="test-result info">Esperando...</div>
        </div>

        <div class="test-section">
            <div class="test-title">3. Autenticación</div>
            <div id="authResult" class="test-result info">Esperando...</div>
        </div>

        <div class="test-section">
            <div class="test-title">4. Crear Usuario de Prueba</div>
            <div id="createUserResult" class="test-result info">Esperando...</div>
            <button class="btn" id="createUserBtn">Crear Usuario de Prueba</button>
        </div>

        <div class="test-section">
            <div class="test-title">5. Iniciar Sesión</div>
            <div id="loginResult" class="test-result info">Esperando...</div>
            <button class="btn" id="loginBtn">Iniciar Sesión de Prueba</button>
        </div>

        <div class="back-link">
            <a href="login.html">← Volver al Login</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
    <script defer>
        // Supabase configuration
        const supabaseConfig = getSupabaseConfig();
        
        // Initialize Supabase client
        const supabase = initializeSupabase();

        // Elementos del DOM
        const configResult = document.getElementById('configResult');
        const connectionResult = document.getElementById('connectionResult');
        const authResult = document.getElementById('authResult');
        const createUserResult = document.getElementById('createUserResult');
        const loginResult = document.getElementById('loginResult');
        const createUserBtn = document.getElementById('createUserBtn');
        const loginBtn = document.getElementById('loginBtn');

        function showResult(element, message, type) {
            element.textContent = message;
            element.className = `test-result ${type}`;
        }

        // 1. Verificar configuración
        function testConfig() {
            try {
                const config = getSupabaseConfig();
                showResult(configResult, 
                    `URL: ${config.URL}\nANON_KEY: ${config.ANON_KEY.substring(0, 50)}...`, 
                    'success'
                );
                return true;
            } catch (error) {
                showResult(configResult, `Error: ${error.message}`, 'error');
                return false;
            }
        }

        // 2. Probar conexión
        async function testConnection() {
            try {
                showResult(connectionResult, 'Conectando...', 'info');
                
                if (typeof Supabase === 'undefined' || typeof Supabase.createClient === 'undefined') {
                    throw new Error('Supabase no está cargado correctamente. Asegúrate de incluir el script de Supabase.');
                }

                const testSupabase = Supabase.createClient(supabaseConfig.URL, supabaseConfig.ANON_KEY);
                
                // Probar una consulta simple
                // Nota: Esta consulta puede fallar si la tabla no existe, pero indica conectividad.
                const { data, error } = await testSupabase.from('_dummy_table_').select('*').limit(1);
                
                if (error && error.message.includes('does not exist')) {
                    // Esto es normal, significa que la conexión funciona pero la tabla no existe
                    showResult(connectionResult, '✅ Conexión exitosa\n(Error de tabla esperado, indica conectividad)', 'success');
                    return true;
                } else if (error) {
                    throw error;
                } else {
                    showResult(connectionResult, '✅ Conexión exitosa', 'success');
                    return true;
                }
            } catch (error) {
                showResult(connectionResult, `❌ Error de conexión:\n${error.message}`, 'error');
                return false;
            }
        }

        // 3. Verificar autenticación
        async function testAuth() {
            try {
                showResult(authResult, 'Verificando...', 'info');
                
                if (!supabase || !supabase.auth) {
                    throw new Error('Cliente Supabase no inicializado o módulo de autenticación no disponible.');
                }

                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    showResult(authResult, `❌ Error de autenticación:\n${error.message}`, 'error');
                    return false;
                }
                
                if (user) {
                    showResult(authResult, `✅ Usuario autenticado:\n${user.email}`, 'success');
                    return true;
                } else {
                    showResult(authResult, 'ℹ️ No hay usuario autenticado\n(Esto es normal)', 'info');
                    return true;
                }
            } catch (error) {
                showResult(authResult, `❌ Error de autenticación:\n${error.message}`, 'error');
                return false;
            }
        }

        // 4. Crear usuario de prueba
        async function createTestUser() {
            try {
                showResult(createUserResult, 'Creando usuario...', 'info');
                
                const testEmail = `test${Date.now()}@example.com`;
                const testPassword = 'Test123456!';
                
                const { data, error } = await supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    showResult(createUserResult, 
                        `✅ Usuario creado exitosamente:\nEmail: ${testEmail}\nPassword: ${testPassword}`, 
                        'success'
                    );
                    return true;
                } else {
                    throw new Error('No se pudo crear el usuario');
                }
            } catch (error) {
                showResult(createUserResult, `❌ Error al crear usuario:\n${error.message}`, 'error');
                return false;
            }
        }

        // 5. Iniciar sesión de prueba
        async function testLogin() {
            try {
                showResult(loginResult, 'Iniciando sesión...', 'info');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'root@root.com',
                    password: 'root'
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    showResult(loginResult, 
                        `✅ Inicio de sesión exitoso:\nUsuario: ${data.user.email}`, 
                        'success'
                    );
                    return true;
                } else {
                    throw new Error('No se pudo iniciar sesión');
                }
            } catch (error) {
                showResult(loginResult, `❌ Error al iniciar sesión:\n${error.message}`, 'error');
                return false;
            }
        }

        // Event listeners
        createUserBtn.addEventListener('click', createTestUser);
        loginBtn.addEventListener('click', testLogin);

        // Ejecutar tests automáticamente al cargar
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Iniciando tests de conexión...');
            
            // Test 1: Configuración
            testConfig();
            
            // Test 2: Conexión
            await testConnection();
            
            // Test 3: Autenticación
            await testAuth();
        });
    </script>
</body>
</html>
